<div class="container" style="max-width: 540px;padding: 70px;">
    <div class="card">
        <h5 class="card-header">Login to your Account</h5>
        <div class="card-body">
            <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <label>User Name</label>
                    <input type="text" formControlName="username" class="form-control"/>
                </div>
                <div class="form-row">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control"/>
                </div>
                <div class="text-center" style="margin-top: 10px">
                    <button class="btn btn-primary mr-1">Login</button>
                    <button class="btn btn-secondary" style="margin-left: 10px;" type="reset" (click)="onReset()">Clear</button>
                </div>
            </form>
        </div>
    </div>
</div>

<p-toast [style]="{marginTop: '40px'}"></p-toast>
